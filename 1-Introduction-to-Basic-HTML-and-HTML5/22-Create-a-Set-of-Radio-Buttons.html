<!-- Radio buttons can be wrapped in label elements that contain text. Label elements are associated to a certain radio button by specifying the for attribute on the label element or inherently by wrapping the input element within the parent label element. The name attr on the input element dictates which input group the input element resides in. -->

<h2>CatPhotoApp</h2>
<main>
  <p>Click here to view more <a href="#">cat photos</a>.</p>

  <a href="#"
    ><img
      src="https://bit.ly/fcc-relaxing-cat"
      alt="A cute orange cat lying on its back."
  /></a>

  <p>Things cats love:</p>
  <ul>
    <li>cat nip</li>
    <li>laser pointers</li>
    <li>lasagna</li>
  </ul>
  <p>Top 3 things cats hate:</p>
  <ol>
    <li>flea treatment</li>
    <li>thunder</li>
    <li>other cats</li>
  </ol>
  <form action="/submit-cat-photo">
    <label for="indoor">
      <input type="radio" id="indoor" name="indoor-outdoor" />
      Indoor
    </label>
    <label for="outdoor">
      <input type="radio" id="outdoor" name="indoor-outdoor" />
      Outdoor
    </label>
    <input type="text" placeholder="cat photo URL" required />
    <button type="submit">Submit</button>
  </form>
</main>
